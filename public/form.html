<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Movie Rack Initial Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <!-- Materialize CSS CDN link. Compiled and minified-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />

    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700" rel="stylesheet" />


</head>

<body>
    <!-- ========================= Nav Bar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">
                <div id="navLogoBox">
                    <img id="navLogo" src="assets/images/MovieRackLogo.png" alt="Movie Rack Logo" /></div>
            </a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Home</a></li>
                <li><a href="#">Rate</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="#">Home</a></li>
        <li><a href="#">Rate</a></li>
        <li><a href="#">Login</a></li>
    </ul>

    <!-- ====================================== Main Content ==================================================== -->
    <div class="container">
        <div class="carousel">
            <a class="carousel-item" href="#one!"><img class="modal-trigger" href="#modal1" src="../public/assets/images/Dsdlbj3U4AAJoO7.jpg"></a>

            <a class="carousel-item" href="#two!"><img src="https://lorempixel.com/250/250/nature/2"></a>
            <a class="carousel-item" href="#three!"><img src="https://lorempixel.com/250/250/nature/3"></a>
            <a class="carousel-item" href="#four!"><img src="https://lorempixel.com/250/250/nature/4"></a>
            <a class="carousel-item" href="#five!"><img src="https://lorempixel.com/250/250/nature/5"></a>
        </div>
        <div id="modal1" class="modal">
            <form action="#">
                <p class="formP">Use slider to rate movie</p>
                <p class="range-field">
                    <input type="range" id="test5" min="0" max="100" />
                </p>
                <div class="userName">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Name (optional)" id="name" type="text" class="validate">
                            <label for="name"></label>
                            <input placeholder="Age (required)" id="age" type="text" class="validate">
                            <label for="name"></label>
                            <a class="waves-effect waves-light btn locationBtn"><i class="material-icons right">add_location</i>Location</a>
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
            </form>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>
    </div>

    <!-- ======================================== JavaScript Links =========================================== -->

    <!-- Jquery CDN Link -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Materialize JavaScript CDN link. Compiled and minified- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Local Javascript -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
